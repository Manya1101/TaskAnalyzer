<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Smart Task Analyzer</h1>

    <!-- Add Task Form -->
    <div class="card">
        <form id="taskForm">
            <input type="text" id="title" placeholder="Task Title" required>
            <input type="date" id="due_date" required>
            <input type="number" id="estimated_hours" placeholder="Estimated Hours" required>
            <input type="number" id="importance" placeholder="Importance (1-10)" min="1" max="10" required>
            <input type="text" id="dependencies" placeholder="Dependencies (comma-separated IDs)">
            <button type="submit">Add Task</button>
        </form>
    </div>

    <!-- Bulk Task Input -->
    <div class="card">
        <textarea id="bulkInput" placeholder='Paste JSON array of tasks'></textarea>
        <button id="loadBulk">Load Bulk Tasks</button>
    </div>

    <!-- Sorting Strategy -->
    <div class="card">
        <label for="sortStrategy">Sorting Strategy:</label>
        <select id="sortStrategy">
            <option value="smart">Smart Balance</option>
            <option value="fastest">Fastest Wins</option>
            <option value="impact">High Impact</option>
            <option value="deadline">Deadline Driven</option>
        </select>
        <button id="analyzeTasks">Analyze Tasks</button>
    </div>

    <!-- Task List -->
    <div id="taskList" class="card"></div>

    <script src="scripts.js"></script>
</body>
</html>
